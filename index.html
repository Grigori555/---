<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title> tic-tac-toe </title>
</head>
<body>
    <div class="container">
       
            <div class="game__field">
                    <div class="game__choose">

                      <div class="figures">
                            <div class = "rounds">
                                <div class="small-round"></div>
                                
                            </div>
                            <div class = "crosses">
                                <div class="small-cross"></div>
                               
                            </div>
                        </div>
                            <div class="types_figure">
                                <p><input id="small_round" name="figures" type="radio" value="round" checked> Нолик</p>
                                <p><input  id="small_cross" name="figures" type="radio" value="cross" >Крестик</p>
                            </div>
                            <div class="scores">
                                <div class="score__title">Game counter</div>

                                <div class="round_cross">
                                <div class="cross__scrore">
                                 <span>Победы Х:</span>
                                 <span class="count" id="countX">0</span> 
                                </div>:
                                <div class="round__scrore">
                                    <span>Победы 0:</span>
                                    <span class="count" id="count0">0</span> 
                                </div>
                            </div>
                            </div>  
        
                         
                            
                       
                    </div>
                    
                    <div class="field-wripper">

                        <div class="string">
                                <div class="str" data-container="empty">
                                    <div class="cross hide"></div>
                                    <div class="round hide"></div>
                                </div>
                                <div class="str" data-container="empty">
                                    <div class="cross hide"></div>
                                    <div class="round hide"></div>
                                
                                </div>
                                <div class="str" data-container="empty">
                                    <div class="cross hide"></div>
                                    <div class="round hide"></div>
                                
                                </div>

                        </div>
                        <div class="string">
                                <div class="str" data-container="empty">
                                    <div class="cross hide"></div>
                                    <div class="round hide"></div>
                                </div>
                                <div class="str" data-container="empty">
                                    <div class="cross hide"></div>
                                    <div class="round hide"></div>
                                </div>
                                <div class="str" data-container="empty">
                                    <div class="cross hide"></div>
                                    <div class="round hide"></div>
                                </div>

                        </div>
                        <div class="string">
                                <div class="str" data-container="empty">
                                    <div class="cross hide"></div>
                                    <div class="round hide"></div>
                                </div>
                                <div class="str" data-container="empty">
                                    <div class="cross hide"></div>
                                    <div class="round hide"></div>
                                </div>
                                <div class="str" data-container="empty">
                                    <div class="cross hide"></div>
                                    <div class="round hide"></div>
                                </div>

                        </div>

                        <div class="choose__num_players game__choose">
                            <div class="container__choose">
                                <button id="reset_allgame" class = "reset_game" disabled>Reset game</button>
                                <button id="1player" class = "reset_game">1 player</button>
                                <button id="2players" class = "reset_game">2 players</button>
                            </div>
                        </div>     
                        
                    </div> <!-- / wrapper__field -->
                   
                </div> <!-- / game__field -->
               
    </div><!-- / container -->
  
    
    <script src="assets/script.js"></script>
</body>
</html>
